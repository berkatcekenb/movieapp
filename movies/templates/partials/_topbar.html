{% load static %} 

<nav class="navbar navbar-expand navbar-dark topbar mb-4 pl-0 static-top shadow">
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <form class="d-none d-sm-inline-block form-inline mr-auto my-2 my-md-0 mw-100 navbar-search" 
              action="{% url 'search_movies' %}" method="get">
          <div class="input-group">
            <input type="text" name="q" 
                   class="form-control bg-white border-0 small" 
                   placeholder="Film, oyuncu veya yÃ¶netmen ara..."
                   value="{{ request.GET.q }}"
                   aria-label="Search" 
                   aria-describedby="basic-addon2"/>
            <div class="input-group-append">
              <button class="btn bg-white" type="submit">
                <i class="fas fa-search fa-sm"></i>
              </button>
            </div>
          </div>
        </form>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown no-arrow d-sm-none">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="searchDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-search fa-fw"></i>
            </a>

            <div
              class="
                dropdown-menu dropdown-menu-right
                p-3
                shadow
                animated--grow-in
              "
              aria-labelledby="searchDropdown"
            >
              <form class="form-inline mr-auto w-100 navbar-search">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control bg-light border-0 small"
                    placeholder="Search for..."
                    aria-label="Search"
                    aria-describedby="basic-addon2"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                      <i class="fas fa-search fa-sm"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </li>

          {% if user.is_authenticated %}
              <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                  <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.username }}</span>
                  {% if user.avatar %}
                      <img class="img-profile rounded-circle" src="{{ user.avatar.url }}" />
                  {% else %}
                      <img class="img-profile rounded-circle" src="{% static 'img/default-avatar.png' %}" />
                  {% endif %}
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in">
                  <a class="dropdown-item" href="{% url 'profile' %}">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>Profile
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>Logout
                  </a>
                </div>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">
                  <i class="fas fa-sign-in-alt fa-sm fa-fw"></i>Login
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">
                  <i class="fas fa-user-plus fa-sm fa-fw"></i>Register
                </a>
              </li>
            {% endif %}
        </ul>
      </nav>
